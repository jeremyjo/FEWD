<!DOCTYPE html>
<html lang="en">
    <head>

        <title>JavaScript Ex 01</title>

        <script>
            /* 
            The program illustrates a function that has a for loop
            */
            var drawCats = function (howMany) {
                for (var i = 0; i < howMany; i++) {
                    console.log (i + " =^.^=");
                }
            }
            // makes 8 cats; the count goes from 0 - 7.
            drawCats(8);
        </script>
    </head>
